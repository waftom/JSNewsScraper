<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            color: #666;
        }

        h1 {
            font-weight: bold;
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            /*display: inline-block;
            width: 60%;
            height: 700px;*/
        }

        #comments {
            /*float: right;
            width: 30%;*/
            position: fixed;
            z-index: 1000;
            width: 400px;
            top: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #666;
        }

        .my_popup_open {
            cursor: pointer;
            color: #666;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 100px !important;
            font-size: 16px;
        }

        #comments {
            -webkit-transform: scale(0.8);
               -moz-transform: scale(0.8);
                -ms-transform: scale(0.8);
                    transform: scale(0.8);
        }
        .popup_visible #comments {
            -webkit-transform: scale(1);
               -moz-transform: scale(1);
                -ms-transform: scale(1);
                    transform: scale(1);
        }

        .hr {
            height: 2px;
            background-color: #CCC;
            margin: 10px 0 10px 0;
        }

        .btn-success {
            margin: 10px 5px 0 0;
        }

        .btn-danger {
            margin: 10px 0 0 5px;
        }

        .comments-list {
            cursor: pointer;
            margin: 0 0 10px 10px;
            color: #666;
            font-weight: bold;
        }

        .delete {
            float: right;
            color: white;
            background-color: #cc3300;
            font-weight: bold;
            width: 20px;
            text-align: center;
            border-radius: 3px;
            margin-right: 10px;
        }

        #scrape_news {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row popupoff">
            <div class="col-xs-12">
                <h1>Javascript News</h1>
                <button class="btn btn-info" id="scrape_news">Scrape JS News</button>
            </div>
        </div>
        <div class="row popupoff">
            <div class="col-xs-12">
                <div id="articles"></div>
            </div>
        </div>
        <div id="comments" class="well form-group"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="app.js"></script>
</body>

</html>
